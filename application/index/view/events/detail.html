{extend name="tpl:base" /}
{block name="body"}
<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{:lang('blog_post')}</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <!-- Blog Post -->
            <div class="col-sm-8">
                <div class="blog-post blog-single-post">
                    <div class="single-post-title">
                        <h3>{$info[get_l().'title']}</h3>
                    </div>
                    <div class="single-post-info">
                        <i class="glyphicon glyphicon-time"></i>{$info.create_time|date="Y-m-d H:i:s",###} <a href="#" title="Show Comments"></a>
                    </div>
                    <div class="single-post-image">
                        <img src="__STATIC__/home/img/blog-large.jpg" alt="Post Title">
                    </div>
                    <div class="single-post-content">
                        {$info[get_l()."content"]}
                    </div>
                </div>
            </div>
            <!-- End Blog Post -->
            <!-- Sidebar -->
            <div class="col-sm-4 blog-sidebar">
                <h4>{:lang('recent_post')}</h4>
                <ul class="recent-posts">
                    {volist name="recent_post" id="rp"}
                    <li><a href="{:url('index/events/detail',['id'=>$rp.id])}">{$rp[get_l().'title']}</a></li>
                    {/volist}
                </ul>
            </div>
            <!-- End Sidebar -->
        </div>
    </div>
</div>

{/block}

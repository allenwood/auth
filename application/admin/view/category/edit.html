{extend name="admin:base" /}
{block name="body"}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">编辑产品分类信息》<small>新增|更新</small></h1>
                <h1 class="page-subhead-line"> </h1>
            </div>
        </div>
        <!--/.ROW-->
        <div class="row">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        编号：1
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{:url('admin/category/update')}" method="post">
                            <input type="hidden" name="id" value="{$info.id|default=0}"/>
                            <div class="form-group">
                                <label class="control-label">中文名称（必填）</label>
                                <input type="text" class="form-control" name="cn_title" value="{$info.cn_title|default=''}"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">英文名称（必填）</label>
                                <input type="text" class="form-control" name="en_title" value="{$info.en_title|default=''}"/>
                            </div>
                            <div class="form-group">
                                <label>中文描述</label>
                                <textarea class="form-control" rows="5" name="cn_desc">{$info.cn_desc|default=""}</textarea>
                            </div>
                            <div class="form-group">
                                <label>英文描述</label>
                                <textarea class="form-control" rows="5" name="en_desc">{$info.en_desc|default=""}</textarea>
                            </div>
                            <div class="form-group">
                                <label class="control-label">排序编号（默认为99表示不设置排序编号）</label>
                                <input type="text" class="form-control" name="sort" value="{$info.sort|default=99}"/>
                            </div>
                            <button type="submit" class="btn btn-info">保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
{/block}

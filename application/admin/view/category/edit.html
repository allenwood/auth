{extend name="admin:base" /}
{block name="body"}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">编辑产品分类信息》<small>新增|更新</small></h1>
                <h1 class="page-subhead-line"> </h1>
            </div>
        </div>
        <!--/.ROW-->
        <div class="row">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        编号：1
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{:url('admin/category/udpate')}" method="post">
                            <div class="form-group">
                                <label class="control-label">名称（中文）</label>
                                <input type="text" class="form-control" name="cn_title"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">名称（英文）</label>
                                <input type="text" class="form-control" name="en_title"/>
                            </div>
                            <div class="form-group">
                                <label>产品描述（中文）</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>产品描述（英文）</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="control-label">排序编号</label>
                                <input type="text" class="form-control" name="sort" />
                            </div>
                            <button type="submit" class="btn btn-info">保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
{/block}

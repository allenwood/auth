{extend name="admin:base" /}
{block name="body"}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">新增用户用户信息</h1>
                <h1 class="page-subhead-line"> </h1>
            </div>
        </div>
        <!--/.ROW-->
        <div class="row">
            <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        用户信息
                    </div>
                    <div class="panel-body">
                        <form role="form" action="{:url('admin/rbac/updateuser')}" method="post">
                            <div class="form-group">
                                <label class="control-label">用户名</label>
                                <input type="text" class="form-control" name="username"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">姓名</label>
                                <input type="text" class="form-control" name="realname"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">密码</label>
                                <input type="password" class="form-control" name="password"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label">密码确认</label>
                                <input type="password" class="form-control" name="pwd_repeat"/>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-info">保存</button>
                                <a type="submit" class="btn btn-warning" href="javascript:history.back(-1);return false;">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
{/block}

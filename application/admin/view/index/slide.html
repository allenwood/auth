{extend name="admin:base" /}
{block name="style"}
<link href="__STATIC__/admin/assets/css/prettyPhoto.css" rel="stylesheet" />
{/block}
{block name="body"}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">首页轮播图管理</h1>
                <h1 class="page-subhead-line"> </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-md-12">
                <p>
                    <a class="btn btn-primary" href="{:url('admin/index/editslide')}"><i class="glyphicon glyphicon-search"></i>新增</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--   Kitchen Sink -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Kitchen Sink
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th class="text-center">排序</th>
                                    <th class="text-center">图片</th>
                                    <th class="text-center">发布时日期</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                <tbody class="text-center">

                                {notempty name="lists"}
                                {volist name="lists" id="list"}
                                <tr>
                                    <td>3</td>
                                    <td>
                                        <div class="col-md-4 col-md-offset-4">
                                            <div class="portfolio-item awesome mix_all" data-cat="awesome" >
                                                <a class="preview" title="Image Title Here" href="{$list.content_img}"><img src="{$list.content_img}" class="img-responsive " alt="" /></a>
                                            </div>
                                        </div>
                                    </td>
                                    <td style="vertical-align: middle;">{$list.update_time|date="Y-m-d H:i:s",###}</td>
                                    <td style="vertical-align: middle;">
                                        <a class="btn btn-primary btn-xs" href="{:url('admin/index/editslide',['id'=>$list.id])}"><i class="glyphicon glyphicon-search"></i>Edit</a>
                                        <a class="btn btn-danger btn-xs" href="{:url('admin/index/delslide',['id'=>$list.id])}"><i class="glyphicon glyphicon-home"></i>Delete</a>
                                    </td>
                                </tr>
                                {/volist}
                                {/notempty}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- End  Kitchen Sink -->
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
{block name="js"}
<script src="__STATIC__/admin/assets/js/jquery.mixitup.min.js"></script>
<script src="__STATIC__/admin/assets/js/jquery.prettyPhoto.js"></script>
<script src="__STATIC__/admin/assets/js/galleryCustom.js"></script>
{/block}
